            div{
                display: grid;
                grid-template-columns: repeat(
                    auto-fill, /*segun el tamaño minimo que le ponemos, acomoda la columna hasta que entre otra*/

                    minmax(200px, 1fr)
                );

                max-width: 650px;
                margin: 0 auto;
            }
            img{

                width: 100%;
                height: auto;
            }
